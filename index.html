<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة إنشاء سيرة ذاتية أونلاين</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>إنشاء سيرة ذاتية احترافية</h1>

        <div class="form-section">
            <label for="fullName">الاسم الكامل</label>
            <input type="text" id="fullName" placeholder="أدخل اسمك الكامل">

            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني">

            <label for="phone">رقم الهاتف</label>
            <input type="text" id="phone" placeholder="أدخل رقم هاتفك">

            <label for="jobTitle">المسمى الوظيفي</label>
            <input type="text" id="jobTitle" placeholder="المسمى الوظيفي">

            <label for="summary">نبذة عنك</label>
            <textarea id="summary" placeholder="اكتب نبذة مختصرة عنك"></textarea>

            <button id="generateCVButton">إنشاء السيرة الذاتية</button>
        </div>

        <div class="cv-preview">
            <h2>معاينة السيرة الذاتية</h2>
            <div id="cvContent" class="cv-content">
                <!-- سيتم عرض السيرة الذاتية هنا -->
            </div>

            <button id="downloadCVButton">تحميل كـ PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
